spring.application.name=ChirperServer

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5430/chirper_database
spring.datasource.username=myuser
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# MongoDB
spring.data.mongodb.uri=mongodb://root:secret@localhost:27010/chirper_database?authSource=admin

# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6370

# User Data (Fields)
spring.config.import=classpath:user-data-fields.yml